name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发部署
  push:
    branches: [ main ]
  # 允许手动触发工作流
  workflow_dispatch:

# 设置权限，允许访问GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 安装项目依赖
      - name: Install dependencies
        run: npm ci
      
      # 构建项目
      - name: Build project
        run: npm run build
      
      # 设置GitHub Pages环境
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 构建输出目录
          path: 'dist'
      
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4